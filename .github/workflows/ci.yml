---
name: CI
"on":
  push:
    branches:
      - master
      - development
  pull_request:

jobs:
  test:
    name: Test the main docker-compose.yml default usage.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Checking docker version
        run: docker --version && docker-compose --version
